name: Build and Publish to Azure Container Registry

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'AzureWebApp2/**'
  pull_request:
    branches: [ main ]
    paths:
      - 'AzureWebApp2/**'

env:
  AZURE_REGISTRY: arturzure.azurecr.io
  IMAGE_NAME: azurewebapp2

jobs:
  build-and-publish-azurewebapp2:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '9.0.x'
        
    - name: Restore dependencies
      run: dotnet restore AzureWebApp2/AzureWebApp2.csproj
      
    - name: Build application
      run: dotnet build AzureWebApp2/AzureWebApp2.csproj -c Release --no-restore
      
    - name: Publish application
      run: dotnet publish AzureWebApp2/AzureWebApp2.csproj -c Release -o AzureWebApp2/bin/Release/net9.0/publish
      
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
      with:
        driver: docker-container
      
    - name: Log in to Azure Container Registry
      uses: azure/docker-login@v1
      with:
        login-server: ${{ env.AZURE_REGISTRY }}
        username: ${{ secrets.AZURE_CLIENT_ID }}
        password: ${{ secrets.AZURE_CLIENT_SECRET }}
        
    - name: Extract metadata
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: ${{ env.AZURE_REGISTRY }}/${{ env.IMAGE_NAME }}
        tags: |
          type=ref,event=branch
          type=ref,event=pr
          type=sha,prefix=sha-
          type=raw,value=latest,enable={{is_default_branch}}

    - name: Build and push Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        file: ./AzureWebApp2/Dockerfile
        push: true
        tags: ${{ steps.meta.outputs.tags }} 
        labels: ${{ steps.meta.outputs.labels }}
        platforms: linux/amd64
